<!DOCTYPE html>

</head>
<body>
    <!-- 1) Elabore o código de um programa que leia dois números reais e mostre o resultado da
 diferença do maior valor pelo menor. -->  
    <script>
        var num1 = prompt('Digite o 1º número: ')
        var num2 = prompt('Digite o 2º número: ')
        var resultado = num1 - num2
        alert(`A diferença é de ${resultado}`)
    </script>
</body>
