<body>
    <!--2) Elabore o código de um programa que leia um número inteiro de três dígitos e imprima se
o dígito da centena é par ou ímpar.  -->
    <script>
        var num = prompt('Digite um número: ')
        let resultado = num % 2;
        if (resultado == 0) {
            alert('PAR');
        }
        else {
            alert('ÍMPAR');
        }

    </script>
</body>
