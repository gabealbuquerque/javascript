    <!--  8) Faça o código de um programa que leia do teclado o sexo de uma pessoa. Se o sexo
digitado for &#39;M&#39;, &#39;m&#39;, &#39;F&#39; ou &#39;f&#39;, escrever na tela &#39;sexo válido!&#39;. Caso contrário, exibir &#39;sexo
inválido!&#39 -->
    <script>
        var sexo = prompt('Digite seu sexo: (M/F) ')
        if (sexo == 'M' || sexo == 'm' || sexo == 'F' || sexo == 'f') {
            alert('sexo válido!')
        }
        else {
            alert('sexo inválido!')
        }
    </script>
</body>
