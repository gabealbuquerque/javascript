<body>
    <!-- 5) Faça o código de um programa que coloque dois nomes em ordem alfabética. -->
     <script>
        var nome1 = prompt('Digite um nome: ');
        var nome2 = prompt('Digite outro nome: ');
        var nomes = [nom1, nome2];
        if (nomes[0][0] > nomes[1][0])  {
            nomes[0] = nomes[1];
        }
        alert(nomes);
     </script>
</body>
