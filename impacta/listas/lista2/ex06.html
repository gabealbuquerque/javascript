<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  6) Faça o código de um programa que exiba uma mensagem indicando se o número que o
usuário digitou é divisível por 3 e por 5 ao mesmo tempo. -->
    <script>
        var numero = prompt('Digite um número: ')
        if (numero % 3 == 0 && numero % 5 == 0) {
            alert(`O número ${numero} é divisível por 3 e 5.`)
        }
        else if (numero % 3 == 0) {
            alert(`O número ${numero} é divisível por 3`)
        }
        else if (numero % 5 == 0) {
            alert(`O número ${numero} é divisível por 5`)
        }
        else {
            alert(`O número ${numero} não é divisível nem por 3 nem por 5.`)
        }
    </script>


</body>
</html>
