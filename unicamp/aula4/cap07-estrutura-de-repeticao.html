<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas de Repetição</title>
</head>
<body>
    <script>
        var prato = 1;
        for (prato=1;prato <6;prato++){
            document.write(prato + "<br>");
        }

        var bolinho = 1;
        while (bolinho <= 4) {
            document.write(bolinho + "porções" + "<br>");
            bolinho++;
        }
    </script>
</body>
</html>
