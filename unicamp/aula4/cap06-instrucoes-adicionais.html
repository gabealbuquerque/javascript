<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruções Condicionais</title>
</head>
<body>
    <script>
        if (segunda feira) {
            'Virado à Paulista'
        }
        else if (terça feira) {
            'Dobradinha'
        }
        else {
            'Consulte o cardápio'
        }

        switch (cardapio)
        {
            case segunda:
                cardapio='Viado à Paulista';
                break;
            case terca:
                cardapio = 'Dobradinha';
                break;
            case quarta:
                cardapio = 'Feijoada';
                break;
            case quinta:
                cardapio = 'Massa';
                break;
            case sexta:
                cardapio = 'Peixe';
                break;
        }
    </script>
</body>
</html>
